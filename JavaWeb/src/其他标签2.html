<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other</title>
    <style type="text/css">
        #id001{
            color:blue;
            font-size:20px;
            border:yellow 1px solid;
        }
        #id002{
            color:red;
            font-size:20px;
            border:5px blue dotted;
        }
    </style>
</head>
<body>
<!--         div,span,p标签的演示
        div标签默认占据一行
        span标签它的长度是封装数据的长度
        p标签是段落标签 默认会在段落的上方或下方各空出一行来
-->
    <div id="id001">div1</div>
    <div id="id002">div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>
</body>
</html>
