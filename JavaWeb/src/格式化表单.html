<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--格式化就是将该表单中的内容放到表格中进行展示，一般每行设置两个单元格，一个用来存放文字信息，另一个存放对应互动窗口-->
<!--     form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET（默认值）或POST

            表单提交的时候，数据没有发送给服务器的三种情况：
            1.表单项没有name属性值
            2.单选，复选（下拉列表中的option标签）都需要添加value标签，以便发送给服务器
            3.表单项不在提交的form标签中

            GET请求的特点是：
              1.浏览器地址栏中的地址是：action属性[?+请求参数]
                  请求参数的格式是：name=value&name=value
              2.不安全（密码泄露）
              3.它有数据长度的限制（超出必须使用POST）


            Post请求的特点是：
              1.浏览器地址栏中只有action属性值
              2.相对于GET请求要安全
              3.理论上没有数据长度的限制

            -->
  <form>
    <table>
      <tr>
        <td>用户名称：</td>
        <td><input type="text" value="aaa"/><br/></td>
      </tr>
      <tr>
        <td>用户密码：</td>
        <td><input type="password" value="abc"><br/></td>
      </tr>
      <tr>
        <td>确认密码：</td>
        <td><input type="password" value="abc"><br/></td>
      </tr>
      <tr>
        <td>性别：</td>
        <td><input type="radio" name="sex"/>男<input type="radio" name="sex" checked="checked"/>女<br/></td>
      </tr>
      <tr>
        <td>兴趣爱好：</td>
        <td><input type="checkbox"/>Java<input type="checkbox"/>JavaScript<input type="checkbox"/>C++<br/></td>
      </tr>
      <tr>
        <td>国籍：</td>
        <td><select>
          <option>
            --请选择国籍--
          </option>
          <option selected="selected">
            中国
          </option>
          <option>
            美国
          </option>
          <option>
            日本
          </option>

        </select></td>
      </tr>
      <tr>
        <td>自我评价：</td>
        <td>
          <textarea rows="10" cols="20">这里是默认值</textarea><br/>

        </td>
      </tr>
      <tr>
        <td><input type="reset" value="重置文本"/></td>
        <td><input type="submit" /></td>
<!--        <input type="button" value="abc"/>-->
<!--        <input type="file"/>-->
<!--        <input type="hidden" name="abc" value="abcValue"/>-->
      </tr>
    </table>
  </form>
</body>
</html>
