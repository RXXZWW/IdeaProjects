<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other</title>
    <style type="text/css">
        .class01{
            color:blue;
        }
        .class02{
            color:yellow;
        }
    </style>
</head>
<body>
<!--         div,span,p标签的演示
        div标签默认占据一行
        span标签它的长度是封装数据的长度
        p标签是段落标签 默认会在段落的上方或下方各空出一行来
-->
    <div class="class01">div1</div>
    <div class="class02">div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>
</body>
</html>
