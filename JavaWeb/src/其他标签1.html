<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other</title>
<!--link标签专门用来引入css样式代码-->
    <link rel="stylesheet" type="text/css" href="1.css"/>
</head>
<body>
<!--         div,span,p标签的演示
        div标签默认占据一行
        span标签它的长度是封装数据的长度
        p标签是段落标签 默认会在段落的上方或下方各空出一行来
-->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>
</body>
</html>
